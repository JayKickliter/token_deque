name: CI

on: [push, pull_request]

jobs:
  build_and_test:
    name: token_list
    runs-on: ubuntu-latest
    steps:
      - run: rustup component add clippy
      - uses: actions/checkout@master
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -W clippy::all
      - uses: actions-rs/cargo@v1
        with:
          command: test
